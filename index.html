<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A’dirt Lounge - Seoul Cafés Picks for Talking & Chilling</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+e2jKx5TVYTUH4/yvWv8u1D+NQ4p8gTV9+3v+Zo3w="
        crossorigin=""/>
  
  <!-- 내 CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1jS0Rq6g+yXwlv1x8bOaLkJXh3G7l2s4x1p6uTkM="
          crossorigin=""></script>
</head>
<body>
  <h1>A’dirt Lounge - Seoul Cafés Picks for Talking & Chilling</h1>
  <div id="map"></div>

  <script>
    // 지도 초기화
    const map = L.map('map').setView([37.5665, 126.9780], 12);

    // OpenStreetMap 레이어
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // 카페 데이터
    const cafes = [
      {
        name: "Keid",
        lat: 37.5914,
        lng: 127.0163,
        url: "https://naver.me/xS1vYq3Z"
      },
      {
        name: "THE10",
        lat: 37.5892,
        lng: 127.0150,
        url: "https://naver.me/xAAlfQ7u"
      },
      {
        name: "rami-scone (Ik-sun)",
        lat: 37.5745,
        lng: 126.9858,
        url: "https://naver.me/5CFsCwTy"
      },
      {
        name: "ART X SHIFT",
        lat: 37.5641,
        lng: 126.9910,
        url: "https://naver.me/5ZSU1E70"
      },
      {
        name: "daechungpark inwangsan",
        lat: 37.5838,
        lng: 126.9640,
        url: "https://naver.me/5IiwfMZO"
      },
      {
        name: "Vegancafe Dalyang",
        lat: 37.5730,
        lng: 126.9862,
        url: "https://naver.me/xKtXydaf"
      }
      // 나머지 카페도 여기에 계속 추가
    ];

    // 마커 추가 (기본 파란 핀)
    cafes.forEach(cafe => {
      L.marker([cafe.lat, cafe.lng])
        .addTo(map)
        .bindPopup(`<b>${cafe.name}</b><br><a href="${cafe.url}" target="_blank">지도 보기</a>`);
    });
  </script>
</body>
</html>

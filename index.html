<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A’dirt Lounge - 서울 카페 지도</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- 내 CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>A’dirt Lounge - Seoul Cafés Picks for Talking & Chilling</h1>
    <div id="tags">
      <button class="tag-btn" data-tag="all">All</button>
      <button class="tag-btn" data-tag="dessert">디저트</button>
      <button class="tag-btn" data-tag="vegan">비건</button>
      <button class="tag-btn" data-tag="artistic">예술적</button>
      <button class="tag-btn" data-tag="study&work">공부/작업</button>
    </div>
  </header>
  <main>
    <div id="map"></div>
  </main>
  <footer>
    <p>© 2025 A’dirt Lounge</p>
  </footer>

  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const cafes = [
      { name: "Keid", lat: 37.5914, lng: 127.0163, tag: "artistic", url: "https://naver.me/xS1vYq3Z", image: "images/keid.jpg" },
      { name: "THE10", lat: 37.5892, lng: 127.0150, tag: "study&work", url: "https://naver.me/xAAlfQ7u", image: "images/the10.jpg" },
      { name: "rami-scone (Ik-sun)", lat: 37.5745, lng: 126.9858, tag: "dessert", url: "https://naver.me/5CFsCwTy", image: "images/ramisconeiksun.jpg" },
      { name: "ART X SHIFT", lat: 37.5641, lng: 126.9910, tag: "artistic", url: "https://naver.me/5ZSU1E70", image: "images/artshift.jpg" },
      { name: "daechungpark inwangsan", lat: 37.5838, lng: 126.9640, tag: "study&work", url: "https://naver.me/5IiwfMZO", image: "images/daechungpark.jpg" },
      { name: "Vegancafe Dalyang", lat: 37.5730, lng: 126.9862, tag: "vegan", url: "https://naver.me/xKtXydaf", image: "images/dalnyang.jpg" }
      // 추가 카페들도 같은 방식으로 넣어주면 됨
    ];

    const markers = [];
    cafes.forEach(cafe => {
      const marker = L.marker([cafe.lat, cafe.lng]).addTo(map)
        .bindPopup(`<b>${cafe.name}</b><br><img src="${cafe.image}" alt="${cafe.name} 사진" class="popup-img"><br><a href="${cafe.url}" target="_blank">지도 보기</a>`);
      marker.cafeTag = cafe.tag;
      markers.push(marker);
    });

    const tagButtons = document.querySelectorAll('.tag-btn');
    tagButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tag = btn.dataset.tag;
        markers.forEach(marker => {
          if (tag === "all" || marker.cafeTag === tag) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        });
      });
    });
  </script>
</body>
</html>
